<div class="row">
    <div class="col-sm-12">
        <app-card [hidHeader]="true" [options]="false">
            <div class="d-flex align-items-center justify-content-between" role="button">
                <div class="d-flex flex-row align-items-center justify-content-between w-100" (click)="formatoImpresionCollapsed = !formatoImpresionCollapsed" [attr.aria-expanded]="!formatoImpresionCollapsed" aria-controls="collapseFormatoImpresion">
                  <h5 class="font-weight-bold mb-0">Formato de impresi贸n</h5>
                  <i class="fa" [ngClass]="{'fa-chevron-up': formatoImpresionCollapsed, 'fa-chevron-down': !formatoImpresionCollapsed }"></i>
                </div>        
            </div>
            <hr>
            <div id="collapseFormatoImpresion" [ngbCollapse]="formatoImpresionCollapsed">
                <div class="d-flex flex-row justify-content-end" *ngIf="!formatoImpresionCollapsed">
                    <button class="btn btn-icon btn-primary" [placement]="'top'" ngbTooltip="Activar edici贸n" (click)="editarForm()">
                      <i class="fa fa-edit"></i>
                    </button>
                </div>

                <form [formGroup]="formatoImpresionFormGroup">
                    <div class="col-12">

                        <div class="row">
                          <div class="col-6">
                            <div class="form-group">
                              <label for="">Nombre</label>
                              <input formControlName="formNombre" type="text" class="form-control">
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="form-group">
                              <label for="">C贸digo</label>
                              <input formControlName="formCodigo" type="text"  class="form-control">
                            </div>
                          </div>
                        </div>          
                      </div>
                </form>
                <ng-container *ngIf="edicionFormatoImpresion">
                    <hr />        
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-icon btn-danger" [placement]="'top'" ngbTooltip="Cancelar edici贸n" (click)="cancelarEdicion()">
                        <i class="fa fa-ban"></i>
                      </button>
                      <button class="btn btn-icon btn-primary ml-3" [placement]="'top'" ngbTooltip="Actualizar contrato cliente" (click)="guardarFormatoImpresion()">
                        <i class="fa fa-save"></i>
                      </button>
                    </div>        
                </ng-container>
            </div>
        </app-card>
    </div>
</div>
