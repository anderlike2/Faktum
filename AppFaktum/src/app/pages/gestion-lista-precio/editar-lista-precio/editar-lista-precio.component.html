<div class="row">
    <div class="col-sm-12">
        <app-card [hidHeader]="true" [options]="false">
            <div class="d-flex align-items-center justify-content-between" role="button">
                <div class="d-flex flex-row align-items-center justify-content-between w-100" (click)="listaPrecioCollapsed = !listaPrecioCollapsed" [attr.aria-expanded]="!listaPrecioCollapsed" aria-controls="collapseListaPrecio">
                  <h5 class="font-weight-bold mb-0">Lista precio</h5>
                  <i class="fa" [ngClass]="{'fa-chevron-up': listaPrecioCollapsed, 'fa-chevron-down': !listaPrecioCollapsed }"></i>
                </div>
            </div>
            <hr>
            <div id="collapseListaPrecio" [ngbCollapse]="listaPrecioCollapsed">
                <div class="d-flex flex-row justify-content-end" *ngIf="!listaPrecioCollapsed">
                    <button class="btn btn-icon btn-primary" [placement]="'top'" ngbTooltip="Editar" (click)="editarForm()">
                      <i class="fa fa-edit"></i>
                    </button>
                </div>
                <form [formGroup]="listaFormatoFormGroup">
                    <div class="col-12">
                        <div class="row">
                          <div class="col-6">
                            <div class="form-group">
                              <label for="">Nombre</label>
                              <input formControlName="liprNombre" type="text" class="form-control"
                              [ngClass]="{
                                'is-invalid':
                                  listaFormatoFormGroup.controls.liprNombre.invalid &&
                                  listaFormatoFormGroup.controls.liprNombre.touched
                              }">
                              <div class="invalid-feedback"> {{ liprNombreErrorMensaje }} </div>
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="form-group">
                              <label for="">Descripción</label>
                              <input formControlName="liprDescripcion" type="text"  class="form-control"
                              [ngClass]="{
                                'is-invalid':
                                  listaFormatoFormGroup.controls.liprDescripcion.invalid &&
                                  listaFormatoFormGroup.controls.liprDescripcion.touched
                              }">
                              <div class="invalid-feedback"> {{ liprDescripcionErrorMensaje }} </div>
                            </div>
                          </div>
                        </div>
                          <div class="row">
                            <div class="col-6">
                              <div class="form-group">
                                <label for="">Estado operación</label>
                                <input formControlName="liprEstadoOperacion" type="text" class="form-control"
                                [ngClass]="{
                                  'is-invalid':
                                    listaFormatoFormGroup.controls.liprEstadoOperacion.invalid &&
                                    listaFormatoFormGroup.controls.liprEstadoOperacion.touched
                                }">
                                <div class="invalid-feedback"> {{ liprEstadoOperacionErrorMensaje }} </div>
                              </div>
                            </div>
                          </div>
                      </div>
                </form>
                <ng-container *ngIf="edicionListaPrecio">
                    <hr />
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-icon btn-danger" [placement]="'top'" ngbTooltip="Cancelar edición" (click)="cancelarEdicion()">
                        <i class="fa fa-ban"></i>
                      </button>
                      <button class="btn btn-icon btn-primary ml-3" [placement]="'top'" ngbTooltip="Actualizar lista precio" (click)="guardarListaPrecio()">
                        <i class="fa fa-save"></i>
                      </button>
                    </div>
                </ng-container>
            </div>
        </app-card>
    </div>
</div>
