<div class="row">
    <div class="col-sm-12">
        <app-card [hidHeader]="true" [options]="false">
            <div class="d-flex align-items-center justify-content-between" role="button">
                <div class="d-flex flex-row align-items-center justify-content-between w-100" (click)="unidadCollapsed = !unidadCollapsed" [attr.aria-expanded]="!unidadCollapsed" aria-controls="collapseUnidad">
                  <h5 class="font-weight-bold mb-0">Unidad</h5>
                  <i class="fa" [ngClass]="{'fa-chevron-up': unidadCollapsed, 'fa-chevron-down': !unidadCollapsed }"></i>
                </div>
            </div>
            <hr>
            <div id="collapseUnidad" [ngbCollapse]="unidadCollapsed">
                <div class="d-flex flex-row justify-content-end" *ngIf="!unidadCollapsed">
                    <button class="btn btn-icon btn-primary" [placement]="'top'" ngbTooltip="Editar" (click)="editarForm()">
                      <i class="fa fa-edit"></i>
                    </button>
                </div>

                <form [formGroup]="unidadFormGroup">
                    <div class="col-12">
                        <div class="row">
                          <div class="col-6">
                            <div class="form-group">
                              <label for="">Nombre</label>
                              <input
                                formControlName="unidNombre"
                                type="text"
                                [ngClass]="{
                                  'is-invalid':
                                    unidadFormGroup.controls.unidNombre.invalid &&
                                    unidadFormGroup.controls.unidNombre.touched
                                }"
                                class="form-control">
                              <div class="invalid-feedback"> {{ unidNombreErrorMensaje }} </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                          <div class="col-6">
                            <div class="form-group">
                              <label for="">Código Dian</label>
                              <input
                                formControlName="unidCodigoDian"
                                type="text"
                                [ngClass]="{
                                  'is-invalid':
                                    unidadFormGroup.controls.unidCodigoDian.invalid &&
                                    unidadFormGroup.controls.unidCodigoDian.touched
                                }"
                                class="form-control">
                              <div class="invalid-feedback"> {{ unidCodigoDianErrorMensaje }} </div>
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="form-group">
                              <label for="">Código</label>
                              <input
                                formControlName="unidCodigo"
                                type="text"
                                [ngClass]="{
                                  'is-invalid':
                                    unidadFormGroup.controls.unidCodigo.invalid &&
                                    unidadFormGroup.controls.unidCodigo.touched
                                }"
                                class="form-control">
                              <div class="invalid-feedback"> {{ unidCodigoErrorMensaje }} </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </form>
                <ng-container *ngIf="edicionUnidad">
                    <hr />
                    <div class="d-flex justify-content-end">
                      <button class="btn btn-icon btn-danger" [placement]="'top'" ngbTooltip="Cancelar edición" (click)="cancelarEdicion()">
                        <i class="fa fa-ban"></i>
                      </button>
                      <button class="btn btn-icon btn-primary ml-3" [placement]="'top'" ngbTooltip="Actualizar unidad" (click)="guardarUnidad()">
                        <i class="fa fa-save"></i>
                      </button>
                    </div>
                </ng-container>

            </div>
        </app-card>
    </div>
</div>
