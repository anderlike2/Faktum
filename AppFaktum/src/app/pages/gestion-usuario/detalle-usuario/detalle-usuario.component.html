<div class="row">
    <div class="col-sm-12">
        <app-card [hidHeader]="true" [options]="false">

            <form [formGroup]="usuarioFormGroup" class="d-flex flex-column">
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                              <label>Nombre de usuario</label>
                              <input
                                formControlName="usuaUsuario"
                                type="text"
                                class="form-control"
                                [ngClass]="{
                                  'is-invalid':
                                    usuarioFormGroup.controls.usuaUsuario.invalid &&
                                    usuarioFormGroup.controls.usuaUsuario.touched
                                }"
                                placeholder="Nombre de usuario">
                              <div class="invalid-feedback"> {{ usuaUsuarioErrorMensaje }} </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                              <label>Contrase単a</label>
                              <input
                                formControlName="usuaPassword"
                                type="password"
                                class="form-control"
                                [ngClass]="{
                                  'is-invalid':
                                    usuarioFormGroup.controls.usuaPassword.invalid &&
                                    usuarioFormGroup.controls.usuaPassword.touched
                                }"
                                placeholder="Contrase単a">
                                <div class="invalid-feedback"> {{ usuaPasswordErrorMensaje }} </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                              <label>Confirmar contrase単a</label>
                              <input
                                formControlName="usuaPasswordConfirm"
                                type="password"
                                class="form-control"
                                [ngClass]="{
                                  'is-invalid':
                                    usuarioFormGroup.controls.usuaPasswordConfirm.invalid &&
                                    usuarioFormGroup.controls.usuaPasswordConfirm.touched
                                }"
                                placeholder="Confirmar contrase単a">
                                <div class="invalid-feedback"> {{ usuaPasswordConfirmErrorMensaje }} </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                              <label>Empresa</label>
                              <select
                                formControlName="usuaEmpresaId"
                                [ngClass]="{
                                  'is-invalid':
                                    usuarioFormGroup.controls.usuaEmpresaId.invalid &&
                                    usuarioFormGroup.controls.usuaEmpresaId.touched
                                }"
                                class="form-control">
                                <ng-container *ngFor="let item of listEmpresas">
                                  <option [value]="item.id">{{item.emprNombre}}</option>
                                </ng-container>
                              </select>
                              <div class="invalid-feedback"> {{ usuaEmpresaIdErrorMensaje }} </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label for="">Rol</label>
                            <select
                              formControlName="usuaRolId"
                              [ngClass]="{
                                'is-invalid':
                                  usuarioFormGroup.controls.usuaRolId.invalid &&
                                  usuarioFormGroup.controls.usuaRolId.touched
                              }"
                              class="form-control">
                              <ng-container *ngFor="let item of listRoles">
                                <option [value]="item.valor">{{item.nombre}}</option>
                              </ng-container>
                            </select>
                            <div class="invalid-feedback"> {{ usuaRolIdErrorMensaje }} </div>
                          </div>
                      </div>
                      <div class="col-md-4 alinear-vertical">
                        <button class="btn btn-icon btn-primary ml-3" [placement]="'top'" ngbTooltip="Guardar Usuario" (click)="guardarUsuario()">
                          <i class="fa fa-save"></i>
                        </button>
                      </div>
                    </div>
                </div>
            </form>

        </app-card>
    </div>
</div>
