<div class="modal-header">
  <h5 class="modal-title">Crear centro costos</h5>
</div>
<div class="modal-body">

  <form [formGroup]="centroCostosFormGroup">

    <div class="col-12">

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Nombre</label>
            <input formControlName="ccosNombre" type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">CÃ³digo</label>
            <input formControlName="ccosCodigo" type="text"  class="form-control">
          </div>
        </div>
      </div>

    </div>

  </form>

</div>
<div class="modal-footer">
  <div class="d-flex justify-content-end m-2">
    <button class="btn btn-icon btn-danger" [placement]="'top'" ngbTooltip="Cerrar modal" (click)="cerrarModal()">
      <i class="fa fa-ban"></i>
    </button>
    <button class="btn btn-icon btn-primary ml-3" [placement]="'top'" ngbTooltip="Guardar centro costos" (click)="guardarCentroCostos()">
      <i class="fa fa-save"></i>
    </button>
  </div>
</div>
