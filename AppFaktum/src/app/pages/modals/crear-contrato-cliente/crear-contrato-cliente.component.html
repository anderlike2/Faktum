<div class="modal-header">
  <h5 class="modal-title">Crear contrato cliente</h5>
</div>
<div class="modal-body">

  <form [formGroup]="contratoClienteFormGroup">

    <div class="col-12">

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Nombre contrato</label>
            <input formControlName="cosaContrato" type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Nit cliente</label>
            <input formControlName="cosaNitCliente" type="text"  class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">PÃ³liza</label>
            <input formControlName="cosaPoliza" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Cobertura</label>
            <select formControlName="cosaCobeId" class="form-control">
              <ng-container *ngFor="let item of listaCobertura">
                <option [value]="item.valor">{{item.nombre}}</option>
              </ng-container>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Empresa</label>
            <select formControlName="cosaEmpresaId" class="form-control">
              <ng-container *ngFor="let item of listaEmpresas">
                <option [value]="item.valor">{{item.nombre}}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Modalidad pago</label>
            <select formControlName="cosaMopaId" class="form-control">
              <ng-container *ngFor="let item of listaModalidadPago">
                <option [value]="item.valor">{{item.nombre}}</option>
              </ng-container>
            </select>
          </div>
        </div>
      </div>

    </div>

  </form>

</div>
<div class="modal-footer">
  <div class="d-flex justify-content-end m-2">
    <button class="btn btn-icon btn-danger" [placement]="'top'" ngbTooltip="Cerrar modal" (click)="cerrarModal()">
      <i class="fa fa-ban"></i>
    </button>
    <button class="btn btn-icon btn-primary ml-3" [placement]="'top'" ngbTooltip="Guardar contrato cliente" (click)="guardarContratoCliente()">
      <i class="fa fa-save"></i>
    </button>
  </div>
</div>
