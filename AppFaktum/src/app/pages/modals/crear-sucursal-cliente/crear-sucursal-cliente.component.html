<div class="modal-header">
    <h5 class="modal-title">Crear sucursal cliente</h5>
</div>
<div class="modal-body">
    <form [formGroup]="sucursalClienteFormGroup">

        <div class="col-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                      <label for="">Nombre</label>
                      <input formControlName="suclNombre" type="text" class="form-control" placeholder="Nombre">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                      <label for="">Departamento</label>
                      <select formControlName="suclDepto" class="form-control" (change)="cargarCiudadesDepto($event.target.value)">
                        <ng-container *ngFor="let item of listDeptos">
                          <option [value]="item.valor">{{item.nombre}}</option>
                        </ng-container>
                      </select>
                    </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">Ciudad</label>
                    <select formControlName="suclCiudad" class="form-control">
                      <ng-container *ngFor="let item of listCiudades">
                        <option [value]="item.valor">{{item.nombre}}</option>
                      </ng-container>
                    </select>
                   </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                      <label for="">Código</label>
                      <input formControlName="suclCodigo" type="text" class="form-control" placeholder="Código">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                      <label for="">Contacto</label>
                      <input formControlName="suclContacto" type="text" class="form-control" placeholder="Contacto">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                      <label for="">Correo</label>
                      <input formControlName="suclCorreo" type="text" class="form-control" placeholder="Correo">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                      <label for="">Días pago</label>
                      <input formControlName="suclDiasPago" type="text" class="form-control" placeholder="Días pago">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                      <label for="">Lista precio</label>
                      <input formControlName="suclListaPrecio" type="text" class="form-control" placeholder="Lista precio">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                      <label for="">Teléfono</label>
                      <input formControlName="suclTelefono" type="text" class="form-control" placeholder="Teléfono">
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <div class="d-flex justify-content-end m-2">
      <button class="btn btn-icon btn-danger" [placement]="'top'" ngbTooltip="Cerrar modal" (click)="cerrarModal()">
        <i class="fa fa-ban"></i>
      </button>
      <button class="btn btn-icon btn-primary ml-3" [placement]="'top'" ngbTooltip="Guardar sucursal cliente" (click)="guardarSucursalCliente()">
        <i class="fa fa-save"></i>
      </button>
    </div>
  </div>
