<div class="modal-header">
  <h5 class="modal-title">Crear sucursal</h5>
</div>
<div class="modal-body">

  <form [formGroup]="sucursalFormGroup">

    <div class="col-12">

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Nombre sucursal</label>
            <input formControlName="sucuNombre" type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Código sucursal</label>
            <input formControlName="sucuCodigo" type="text"  class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Departamento</label>
            <select formControlName="sucuDepto" class="form-control" (change)="cargarCiudadesDepto($event.target.value)">
              <ng-container *ngFor="let item of listDeptos">
                <option [value]="item.valor">{{item.nombre}}</option>
              </ng-container>
            </select>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Ciudad</label>
            <select formControlName="sucuCiudad" class="form-control">
              <ng-container *ngFor="let item of listCiudades">
                <option [value]="item.valor">{{item.nombre}}</option>
              </ng-container>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Dirección</label>
            <input formControlName="sucuDireccion" type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Teléfono</label>
            <input formControlName="sucuTelefono" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Celular</label>
            <input formControlName="sucuCelular" type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Correo electrónico</label>
            <input formControlName="sucuMail" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Contacto</label>
            <input formControlName="sucuContacto" type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Lista de precios</label>
            <input formControlName="sucuListPrecio" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Sucursal habilitación</label>
            <input formControlName="sucuHabilitacion" type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Estado operación</label>
            <input formControlName="sucuEstadoOperacion" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="">Sucursal Rete ICA</label>
            <input formControlName="sucuReteIca" type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Centro de costos</label>
            <select formControlName="sucuCentroCostosId" class="form-control">
              <ng-container *ngFor="let item of listCentroCostos">
                <option [value]="item.valor">{{ item.nombre }}</option>
              </ng-container>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- <div class="col-6">
          <div class="form-group">
            <label for="">Empresa</label>
            <select formControlName="sucuEmpresaId" class="form-control"></select>
          </div>
        </div> -->
        <!-- <div class="col-6">
          <div class="form-group">
            <label for="">Formato impreso</label>
            <select formControlName="sucuFormatoImpresionId" class="form-control"></select>
          </div>
        </div> -->
        <div class="col-6">
          <div class="form-group">
            <label for="">Leyenda factura</label>
            <input formControlName="sucuLeyendaFactura" type="text" class="form-control">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="">Leyenda nota credito</label>
            <input formControlName="sucuLeyendaNotaCredito" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">


        <div class="col-6">
          <div class="form-group">
            <label for="">Leyenda nota debito</label>
            <input formControlName="sucuLeyendaNotaDebito" type="text" class="form-control">
          </div>
        </div>
      </div>



      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Oberservación</label>
            <textarea formControlName="sucuObservaciones" class="form-control" cols="30" rows="4"></textarea>
          </div>
        </div>
      </div>

    </div>

  </form>

</div>
<div class="modal-footer">
  <div class="d-flex justify-content-end m-2">
    <button class="btn btn-icon btn-danger" [placement]="'top'" ngbTooltip="Cerrar modal" (click)="cerrarModal()">
      <i class="fa fa-ban"></i>
    </button>
    <button class="btn btn-icon btn-primary ml-3" [placement]="'top'" ngbTooltip="Guardar sucursal" (click)="guardarSucursal()">
      <i class="fa fa-save"></i>
    </button>
  </div>
</div>
