<div class="modal-header">
  <h5 class="modal-title">Crear documento</h5>
  <button type="button" class="close" aria-label="Close" (click)="cerrarModal()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">

  <div class="d-flex flex-column gap-05-rem">
    <ng-container *ngFor="let item of opciones">
      <button class="btn btn-primary" (click)="item.action()"> {{item.name}} </button>
    </ng-container>
  </div>

</div>
