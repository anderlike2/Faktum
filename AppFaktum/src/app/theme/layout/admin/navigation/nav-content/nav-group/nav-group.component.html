<ng-container *ngIf="!item.hidden">
  <li class="nav-item pcoded-menu-caption"><label>{{item.title}}</label></li>
  <ng-container *ngFor="let item of item.children">
    <ng-container *ngIf="item.type === 'group'" >
      <app-nav-group  [item]="item"></app-nav-group>
    </ng-container>
    <ng-container *ngIf="item.type === 'collapse'">
      <app-nav-collapse [item]="item"></app-nav-collapse>
    </ng-container>
    <ng-container *ngIf="item.type === 'item'" >
      <app-nav-item  [item]="item"></app-nav-item>
    </ng-container>
  </ng-container>
</ng-container>
